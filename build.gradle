buildscript {
    repositories {
        jcenter()
    }
 
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b7'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

mainClassName = 'hello.MainApplication'
version = '8u40'

repositories {
    jcenter()
}

jfxmobile {
    ios {
        forceLinkClasses = ['hello.**.*']
        infoPList = file('src/ios/assets/info.plist.xml')
    }
    android {
        applicationPackage = 'org.javafxports.ensemble'
    }
}
